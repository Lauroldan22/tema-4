        //funciones matematicas 
        function suma(a,b) {
            return a+b;

        function resta(a,b) {
    return a-b;
}
function multi(a,b) {
    return a*b;
}
function divi(a,b) {
    return a/b;
    }
//funcion calculadora 
function calculadora(n1, n2, operacion);{
    switch (operacion){
        case "suma":
            return suma(n1, n2);
        case "resta":
            return resta(n1, n2);
        case "multi":
            return multiplicacion(n1, n2);
        case "divi":

            return "Operación no válida...!";

{
